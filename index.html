<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" content="#3939FF">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JobShop® '24 Stand App</title>

    <link rel="icon" href="images/favicon/favicon.ico" sizes="32x32">
  <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png"><!-- 180×180 -->
  <link rel="manifest" href="images/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <!-- START NAVBAR -->
    <nav class="navbar navbar-expand-md shadow" id="navbar">
        <div class="container-fluid justify-content-between">
            <h1 class="text-white order-2 ms-3">JobShop® Stand App</h1>
            <div class="collapse navbar-collapse order-4" id="navbarSupportedContent">
                <div class="d-flex justify-content-center align-items-center gap-3 p-3">
                    <div class="text-white" id="log-in-message">Welcome, <span id="companyName"></span>!</div>
                    <button class="btn log-button" data-bs-toggle="modal" data-bs-target="#loginModal"
                        id="log-in-button">Log In</button>
                    <button class="btn log-button" onclick="logout()" id="log-out-button">Log Out</button>
                </div>
            </div>
            <button class="navbar-toggler mb-0 text-white order-3 me-3" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <div class="main-content container ">
        <div class="d-flex justify-content-center">
            <div class="map d-flex gap-5 p-5">
                <div class="stand d-flex justify-content-center align-items-center" id="stand-1">Stand 1</div>
                <div class="stand d-flex justify-content-center align-items-center" id="stand-2">Stand 2</div>
                <div class="stand d-flex justify-content-center align-items-center" id="stand-3">Stand 3</div>
                <div class="stand d-flex justify-content-center align-items-center" id="stand-4">Stand 4</div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="close-modal"></button>
                    <div class="overlay d-flex flex-column p-4 gap-3">
                        <div class="form-group">
                            <label for="company-id">Company ID</label>
                            <input type="text" class="form-control" id="company-id" aria-describedby="IDHelp"
                                placeholder="Enter ID">
                            <small id="IDHelp" class="form-text text-white">Enter the Company ID supplied by us</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button class="btn custom-button" onclick="login()">Log In</button>
                        <span class="error-message" id="error-message"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script src="scripts/index.js"></script>
</body>

</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
</style>

<script src="scripts/login.js"></script>
<script src="scripts/logout.js"></script>
<script src="scripts/stand_info.js"></script>
